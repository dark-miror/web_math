{% extends "base.html" %}

{% block content %}

<br><a href="/theme_choice/type_work/tasks/{{task.theme_id}}" class="btn btn-secondary">Вернуться</a>
<br><br>

<div class="alert alert-secondary" role="alert">
    <h4>Решите уравнение:</h4>
    <label class="form-check-label math inline">
        &emsp;\(0.2x+3.4x=0.6x-2.6\)
    </label> <br> <br>
    <form action="/theme_choice/type_work/tasks/task/{{task.id}}" method="POST" class="form-check">
        <input class="form-check-input" type="radio" id="flexRadioDefault1" name="answers" value="1">
        <label class="form-check-label math inline" for="flexRadioDefault1">
           \(-15\)
        </label> <br> <br>

        <input class="form-check-input" type="radio" id="flexRadioDefault2" name="answers" value="2">
        <label class="form-check-label math inline" for="flexRadioDefault2">
            \(-2\)
        </label> <br> <br>

        <input class="form-check-input" type="radio" id="flexRadioDefault3" name="answers" value="3">
        <label class="form-check-label math inline" for="flexRadioDefault3">
            \(2\)
        </label> <br> <br>

        <input class="form-check-input" type="radio" id="flexRadioDefault4" name="answers" value="4">
        <label class="form-check-label math inline" for="flexRadioDefault4">
            \(15\)
        </label> <br> <br>

        <input class="btn btn-warning" type="submit">
    </form>
</div>

{% endblock %}
